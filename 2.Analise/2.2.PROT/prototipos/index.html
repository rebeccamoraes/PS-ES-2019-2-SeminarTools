<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>SeminarTools</title> 
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="js/jquery-3.3.1.min.js">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>        
            <nav>
                <div class="nav-wrapper  teal darken-3">
                <a href="#" class="brand-logo center">SeminarTools</a>
                </div>
            </nav>
        
        <div class="container">
            
            <div class="row">
                <div class="col s12 m12">
                     <div class="card">
                          <div class="card-content">  
                               <span class="card-title center">Login</span>
                                <div class="input-field">
                                    <input id="icon_prefix" type="text" class="validate">
                                    <label for="icon_prefix">Nome do Usuário</label>
                                </div>  
                                                
                                <div class="input-field"> 
                                        <input id="password" type="password" class="validate">
                                        <label for="password">Senha</label>
                                 </div><br>
                        
                                    <div class="input-field">
                                            <select>
                                            <option value="" disabled selected>Escolha a forma de login no sistema </option>
                                            <option value="1">Gestor</option>
                                            <option value="2">Avaliador</option>
                                            </select>
                                            <label>Autenticação</label>
                                    </div><br>
                                    
                                    <div class=" button center">
                                        <a class="waves-effect waves-light btn-small">Entrar</a>
                                    </div>
                             </div>
                            </div>
                    </div>
              </div>
        </div>
        
        <script src="js/jquery-3.3.1.min.js"></script>
        <script  src="js/materialize.min.js"></script> 
        <script>
              $(document).ready(function(){
                    $('select').formSelect();
                });
        </script>
    </body>
</html>
